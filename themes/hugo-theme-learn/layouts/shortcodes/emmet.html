<article>
<form><textarea id="code" name="code">
{{ .Inner }}

</textarea></form>
    
<script type="text/javascript">
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "text/html",
        profile: 'xhtml',
        theme: "monokai"
    });
    emmetCodeMirror(editor, {
        'Tab': 'emmet.expand_abbreviation_with_tab'
    });
</script>
</article>
